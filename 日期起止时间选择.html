<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../jquery/plugs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../jquery/plugs/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
</head>
<body>
        导入时间：<div class="time-start form-date">
                <input id="startA" type="text" class="form-control" placeholder="-起始时间-" size="16" value="" readonly="" date-relative="#startB"/>
            </div>
            至
            <div class="time-end form-date">
                <input id="startB" type="text" placeholder="-结束时间-" class="form-control" size="16" value="" readonly="" />
            </div>
    <script src="../jquery/jquery-2.1.4/jquery.min.js"></script>
    <script src="../jquery/plugs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../jquery/plugs/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../jquery/plugs/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>
    $(function(){
        // 日期控件
        if($.fn.datetimepicker){
            $(".form-date input").datetimepicker({
                language: 'zh-CN',//国际化语言种类
                format: "yyyy-mm-dd hh:ii",//格式
                minuteStep: 10,
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0
            }).on('changeDate', function(ev){
                var $t = $($(ev.target).attr("date-relative"));
                console.log($t);
                if($t.size()>0){
                    $t.datetimepicker('setStartDate', ev.date);
                    if(ev.date>$t.datetimepicker('getDate')){
                        $($t).val("");
                    }
                }
            });

        }
    });
    </script>
</body>
</html>
